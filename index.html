<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pomodoro Clock by yatfu0912</title>

<body>
<!-- partial:index.partial.html -->
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

<body>  
  <div class="text-center">
    
    <div class="container-fluid row"> 
      <h4 class="section-title"> Pomodoro Clock </h4>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
    
    <div class="row">
      <!-- Start main part -->
      <div class="row top-row">
        <div class="col-xs-6 text-primary">
          <h3 class="section-subtittle">Break</h3>
        </div>
        <div class="col-xs-6 text-primary">
          <h3 class="section-subtittle">Session</h3>
        </div>
      </div>
      
      <!-- buttons -->
      <div class="row">
        <div class="col-xs-6">
          <button type="button" class="btn btn-link btn-sm time-selector" id="minus">-</button>
          <button type="button" class="btn btn-link btn-lg time-selector" id="break-time">5</button>
          <button type="button" class="btn btn-link btn-sm time-selector" id="plus">+</button>
        </div>
        
        <div class="col-xs-6">
          <button type="button" class="btn btn-link btn-sm time-selector" id="minus2">-</button>
          <button type="button" class="btn btn-link btn-lg time-selector" id="work-time">55</button>
          <button type="button" class="btn btn-link btn-sm time-selector" id="plus2">+</button>
        </div>
      </div>
      
      <!-- Work and Bubble animation -->
      <div class="row top-row">
        <h3 id="status" class="clock-title">Work!!</h3>
        <br>
        <canvas class="time-display" id="progress"></canvas>
        <div class="time-display" id="timer"></div> 
        <br>
      </div>
      
      <div class="row top-row">
        <button type="button" class="btn btn-link clock-title" id="start">Start</button>
        <button type="button" class="btn btn-link clock-title" id="pause">Pause</button>
        <button type="button" class="btn btn-link clock-title" id="reset">Reset</button>
      </div>
      <!-- end main part -->
    </div>   
  </div> <!-- end class text-center -->

  <h4 class="section-title"> What is Pomodoro Clock ? </h4>

</body>
